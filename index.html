!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Tracker</title> 
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <input type="text" id="textInputBox" placeholder="Enter a book">
        <button id="searchinfo">Search</button> 
            <div>
                <div class="author details">
                <span id="author_name"></span>
                <span id="author_key"></span>
                </div>
                <div class="title and subject">
                <span id="title"></span>
                <span id="subject"></span>
                <div class="Publish info">
                <span id="publish_date"></span>
                <span id="publish_place"></span>
                <div class="characters">
                <span id="person"></span>
                </div>
            </div>
            
            

    </body>
</html>
